{% extends 'django_imager/base.html' %}

{% load static %}

{% block title%}Library{% endblock %}

{% block content %}
<div class="centered">

{% if album_list %}
{% for album in album_list %}
    {% if album.cover %}
    <div style='text-align: center; display: inline-block;'>
        <a href="{% url 'album' pk=album.id %}"><img src="{{ MEDIA_URL }}{{ album.cover }}" style='width: 200px; height: 200px; margin-top: 10px;'/></a>
        <p class="colorr">{{ album.title }}</p>
        <a href="{% url 'album_edit' pk=album.id %}"><button class='btn btn-primary luul'>Edit</button><a/>
    </div>
    {% else %}
    <div style='text-align: center; display: inline-block;'>
        <a href="{% url 'album' pk=album.id %}"><img src="{% static 'imgs/travolta.gif' %}" style='width: 200px; height: 200px; margin-top: 10px;'/></a>
        <p class="colorr">{{ album.title }}</p>
        <a href="{% url 'album_edit' pk=album.id %}"><button class='btn btn-primary luul'>Edit</button><a/>
    </div>
    {% endif %}
{% endfor %}
{% endif %}
</div>
<div style='text-align: center; margin-top: 13px;'>
    <a href="{% url 'new_album' %}"><button class='btn btn-primary' type="button" >Create Album</button></a>
    <a href="{% url 'new_photo' %}"><button class='btn btn-primary' type="button" >Upload Photo</button></a>
</div>
{% endblock %}
